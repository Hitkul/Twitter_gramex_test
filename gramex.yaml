import:
  ui:
    path: $GRAMEXAPPS/ui/gramex.yaml    # Import the UI components
    YAMLURL: $YAMLURL/ui/               # ... at this URL
schedule:
  run-every-hour:
    function: twitterbot.make_requests   # Log the current time
    minutes: '*/1' # Every minute
    hours: '*'
    startup: '*'
    thread: true

url:
  twitter: # 403 forbidden error
    pattern: /$YAMLURL/twitter/(.*)
    handler: TwitterRESTHandler
    kwargs:
      key: ...
      secret: ...
      access_key: ...
      access_secret: ...
      transform:
        writetodisk:
          function: twitterbot.writedisk
    redirect:
      header: Referer
      url: /$YAMLURL/


variables:
  URLROOT: http://localhost:9988/twitter/search/tweets.json?q=
  keywords:
    - gramener
    - python
    - someshit
